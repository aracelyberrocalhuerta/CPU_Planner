<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="CPU Planner">
    <meta name="keywords" content="CPU,Planner">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#141318">
    <link rel="icon" id="favicon" href="../img/logo_white.svg" type="image/svg">
    <link rel="stylesheet" href="../styles/styles.css">

    <title>CPU Planner</title>
</head>
<body>
<header class="header">

    <div class="nav">
        <a href="../index.html" class="logo"><img src="../img/logo_white.svg" alt="logo"></a>
        <a href="../index.html" class="nav-tag">
            <button class="btn">Home</button>
        </a>
        <a href="First_come_Fist_Served.html" class="nav-tag">
            <button class="btn">FCFS</button>
        </a>
        <a href="Round_Robin.html" class="nav-tag">
            <button class="btn">RR</button>
        </a>
        <a href="Shortest_Job_First.html" class="nav-tag">
            <button class="btn">SJF</button>
        </a>
        <a href="No_Priorities.html" class="nav-tag">
            <button class="btn">NP</button>
        </a>
    </div>
</header>
<main>
    <div class="title-row">
        <h1 id="title">Shortest Job First</h1>
    </div>
    <div class="form-row">
        <div class="ArrTime-row">
            <label for="ArrTime">Arrival time:</label><br>
            <input type="text" id="ArrTime" name="Process" value="">
        </div>
        <div class="BurTime-row">
            <label for="BurTime">Burst time:</label><br>
            <input type="text" id="BurTime" name="Process" value="">
        </div>
        <div class="Button-row">
            <input type="submit" id="add" value="Add" onclick="generate_mini_table()">
        </div>
    </div>

    <table id="mini-table">

        <tr class="top-table">

            <th>Process</th>
            <th>Arrival time</th>
            <th>Burst time</th>

        </tr>

    </table>

    <table id="big-table">

        <tr class="top-table">

            <th>Process</th>
            <th>Arrival time</th>
            <th>Burst time</th>
            <th>Start</th>
            <th>End</th>
            <th>T</th>
            <th>E</th>
            <th>P</th>

        </tr>

    </table>
    <table id="avg-table-row">
        <tr class="bottom-table">
            <th id="avg-title">Average</th>
            <th id="average"></th>
        </tr>
    </table>
    <div class="sub-content">
        <input type="submit" id="graphic" value="Generate Graphic" onclick="generate_max_table();" >
        <div id="graph">
            <div id="graph-1">

            </div>
            <div id="graph-2">

            </div>

        </div>


    </div>

</main>
<footer>
    <p>&copy;Copyright notice</p>
</footer>
<script type="text/javascript" src="../functions/functionsSJF.js"></script>
</body>
</html>
